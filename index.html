<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4f7736eaae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>JIRA TICKET</title>
</head>

<body>
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>

    <div class="main-cont">
        <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id">#sample-id</div>
            <div class="task-area">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, laboriosam assumenda. Illo voluptate
                error porro!
            </div>
        </div>
    </div>

    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea-cont"></textarea>
        <div class="priority-colors-cont">
            <div class="lightpink priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="black priority-color border"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
